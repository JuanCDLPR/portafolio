<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Juan De La Paz</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <style>
    @font-face {
      font-family: "Def";
      src: url("%PUBLIC_URL%/fonts/TypoSlab Irregular Demo.otf");
    }

    @font-face {
      font-family: "OxygenBold";
      src: url("%PUBLIC_URL%/fonts/Oxygen-Bold.ttf") format("truetype");
    }

    @font-face {
      font-family: "OxygenMedium";
      src: url("%PUBLIC_URL%/fonts/Oxygen-Bold.ttf") format("truetype");
    }

    @font-face {
      font-family: "OxygenLight";
      src: url("%PUBLIC_URL%/fonts/Oxygen-Light.ttf") format("truetype");
    }

    @font-face {
      font-family: "PlayfairDisplay";
      src: url("%PUBLIC_URL%/fonts/PlayfairDisplay-VariableFont_wght.ttf");
    }

    @font-face {
      font-family: "PlayfairDisplayItalic";
      src: url("%PUBLIC_URL%/fonts/PlayfairDisplay-Italic-VariableFont_wght.ttf");
    }

    body {
      font-family: "Def" !important;
    }
    .font-Oxygen {
      font-family: "Def" !important;
    }

    .font-OxygenBold {
      font-family: "OxygenBold" !important;
    }

    .font-OxygenMedium {
      font-family: "OxygenMedium" !important;
    }

    .font-OxygenLight {
      font-family: "OxygenLight" !important;
    }

    .font-PlayfairDisplay {
      font-family: "PlayfairDisplay" !important;
    }

    .font-PlayfairDisplayItalic {
      font-family: "PlayfairDisplayItalic" !important;
    }

    .animated-text {
      position: relative;
      /* para que el subrayado se posicione correctamente */
      display: inline-block;
      /* para que ocupe solo el ancho necesario */
      padding-bottom: 5px;
      /* para dejar espacio para el subrayado */
    }

    .animated-text::after {
      content: "";
      /* para que el subrayado sea un pseudo-elemento */
      position: absolute;
      /* para posicionar el subrayado debajo del texto */
      width: 100%;
      /* para que el subrayado ocupe todo el ancho */
      height: 2px;
      /* para definir la altura del subrayado */
      bottom: 0;
      /* para posicionar el subrayado en la parte inferior del texto */
      left: 0;
      /* para que el subrayado inicie desde la izquierda */
      background-color: #c9a396;
      /* para definir el color del subrayado */
      transform: scaleX(0);
      /* para que el subrayado esté oculto al inicio */
      transition: transform 0.2s ease-out;
      /* para definir la transición al animar */
    }

    .animated-text:hover::after {
      transform: scaleX(1);
      /* para que el subrayado se muestre al pasar el cursor */
    }
  </style>
</html>
